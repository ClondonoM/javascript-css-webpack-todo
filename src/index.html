<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo</title>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>Tasks</h1>
        <input class="new-todo" placeholder="Â¿you need to do?" autofocus />
      </header>

      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
      </section>

      <footer class="footer">
        <span><strong id="todoCount"></strong> Pending(s)</span>

        <ul class="filters">
          <li>
            <a class="selected filter" href="#/">All</a>
          </li>
          <li>
            <a class="filter" href="#/active">Pendings</a>
          </li>
          <li>
            <a class="filter" href="#/completed">Completed</a>
          </li>
        </ul>

        <button class="clear-completed">Delete Completed</button>
      </footer>
    </section>
    <footer class="info">
      <p>Created by Carlos Londono</p>
    </footer>
  </body>
</html>
